<div class="ui items">
    <div class="item" *ngFor="let item of data">
        <div class="image">
            <img [src]="item.url" alt="">
        </div>
        <div class="content">
            <div class="header">
                {{item.title}}
            </div>
            <div class="description">
                <p>
                    {{item.description}}
                </p>
            </div>
        </div>
    </div>
</div>
